<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Image Slider</title>
    <style>
      .slider {
        height: 700px;
        width: 1000px;
        border: 4px solid black;
      }

      .slider img {
        width: 100%;
        height: 100%;
        display: none;
      }

      .slider img.active {
        display: block;
      }
    </style>
  </head>

  <body>
    <div class="slider">
      <img
        src="https://digitalsynopsis.com/wp-content/uploads/2014/06/supercar-wallpapers-lamborghini-1.jpg"
      />
      <img
        src="https://t3.ftcdn.net/jpg/04/23/23/16/360_F_423231611_CWuIk59cBoaANN3r6SUvIao7AwernZmp.jpg"
      />
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3lPFchCPwsN4-AG3rx8Ggv7H_f1q9vXxiCw&s"
      />
      <img
        src="https://img.freepik.com/premium-photo/photograph-ferrari-medium-close-up-shot-sports-car-wallpaper-background_970779-1939.jpg"
        alt="Image 1"
        class="active"
      />
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS7LhhN77oAhtwo1nIFBTTBr5TOETPMZVI8XQ&s"
      />
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRF9Hv2BxShCtqvpWkDrfpjScoKA_JyPcUH4g&s"
      />
    </div>
    <button id="prev">Prev</button>
    <button id="next">Next</button>

    <script>
      const slider = {
        images: document.querySelectorAll(".slider img"),
        index: 0,

        showImage() {
          this.images.forEach((img) => img.classList.remove("active"));
          this.images[this.index].classList.add("active");
        },

        next() {
          this.index = (this.index + 1) % this.images.length;
          this.showImage();
        },

        prev() {
          this.index =
            (this.index - 1 + this.images.length) % this.images.length;
          this.showImage();
        },

        
      };
      
      document
        .getElementById("next")
        .addEventListener("click", () => slider.next());
      document
        .getElementById("prev")
        .addEventListener("click", () => slider.prev());
    </script>
  </body>
</html>
